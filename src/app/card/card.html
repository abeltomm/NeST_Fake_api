 <div class="card=container">
  @for(item of products;track item.id)
  {
  <div class="card">
  <img src="{{item.image}}" class="card-img-top" alt="ProductImage" class="product-img">
  <h2>{{item.title}}</h2>
  <p>{{item.price}}</p>
  </div>
}
