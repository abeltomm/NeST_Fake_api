

<div class="row mt-4">
    <div class="col-12">
    <div class="row g-3">
        <div class="col-6 col-md-3" *ngFor="let item of products">
            <div class="card h-100">
                <img [src]="item.image" class="card-img-top product-img" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text margin-bottom">{{ item.price }}</p>
                    <a [routerLink]="['/singleview-list',item.id]">Goto</a>
                    

                </div>
            </div>
        </div>
    </div>
    </div>
</div>
